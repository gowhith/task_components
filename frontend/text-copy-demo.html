<!-- render-markdown-element.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Renderer Element</title>
  <script type="module">
    import { LitElement, html, css } from 'https://unpkg.com/lit@2.5.0/index.js?module';

    // Simple EventBus for decoupled communication
    class EventBus {
      constructor() {
        this.handlers = {};
      }

      subscribe(event, callback) {
        if (!this.handlers[event]) this.handlers[event] = [];
        this.handlers[event].push(callback);
      }

      emit(event, detail) {
        if (this.handlers[event]) {
          this.handlers[event].forEach(callback => callback(detail));
        }
      }
    }

    const eventBus = new EventBus();

    // Component 1: text-source-element
    class TextSourceElement extends LitElement {
      static styles = css`
        .copy-btn {
          display: inline-block;
          margin-top: 10px;
          padding: 5px 10px;
          background: #007bff;
          color: white;
          border: none;
          cursor: pointer;
        }
      `;

      constructor() {
        super();
        this.selectedText = '';
      }

      render() {
        return html`
          <p @mouseup=${this._handleSelection}>
            Select any part of this paragraph to copy it to the display area. This text represents sample markdown or any other content that a user might want to extract.
          </p>
          ${this.selectedText ? html`<button class="copy-btn" @click=${this._copyText}>Copy Selected</button>` : ''}
        `;
      }

      _handleSelection() {
        const selection = window.getSelection();
        const text = selection ? selection.toString().trim() : '';
        this.selectedText = text;
        this.requestUpdate();
      }

      _copyText() {
        eventBus.emit('text-copied', this.selectedText);
        this.selectedText = '';
        this.requestUpdate();
      }
    }

    customElements.define('text-source-element', TextSourceElement);

    // Component 2: text-display-element
    class TextDisplayElement extends LitElement {
      static properties = {
        content: { type: String, state: true }
      };

      constructor() {
        super();
        this.content = '';
      }

      connectedCallback() {
        super.connectedCallback();
        eventBus.subscribe('text-copied', (text) => {
          this.content += (this.content ? '\n' : '') + text;
        });
      }

      static styles = css`
        textarea {
          width: 100%;
          height: 150px;
          font-family: monospace;
        }
      `;

      render() {
        return html`
          <label>Copied Text:</label>
          <textarea readonly .value=${this.content}></textarea>
        `;
      }
    }

    customElements.define('text-display-element', TextDisplayElement);
  </script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      gap: 40px;
    }
    .container {
      width: 45%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Text Source</h3>
    <text-source-element></text-source-element>
  </div>

  <div class="container">
    <h3>Text Display</h3>
    <text-display-element></text-display-element>
  </div>
</body>
</html>
